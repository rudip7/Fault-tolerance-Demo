function updateJobmanReplica() {

  var xhttp = new XMLHttpRequest();

      //alert(this.responseText); //shellScripts.php&f=pageRank

          layout: go.GraphObject.make(go.TreeLayout, // specify a Diagram.layout that arranges trees
            {
              angle: 90,
              layerSpacing: 35
            })
        });

      myDiagram2.nodeTemplate =
        go.GraphObject.make(go.Node, "Auto",
          //{ background: "#58FA82" },
          go.GraphObject.make(go.Shape, "Rectangle",
            new go.Binding("fill", "color")),
          go.GraphObject.make(go.Panel, "Table", {
              defaultAlignment: go.Spot.Left,
              margin: 15
            },
            go.GraphObject.make(go.RowColumnDefinition),
            go.GraphObject.make(go.TextBlock, {

                column: 0,

              },

              },

          ));

      // define a Link template that routes orthogonally, with no arrowhead
      myDiagram2.linkTemplate =
        go.GraphObject.make(go.Link, {
            routing: go.Link.Orthogonal,
            corner: 5
          },
          go.GraphObject.make(go.Shape, {
            strokeWidth: 3,
            stroke: "#555"
          })); // the link shape

      var model = go.GraphObject.make(go.TreeModel);


      var res = jobmanString.split(" ");

      model.nodeDataArray = [{

}

function updateTaskmanReplica() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      //alert(this.responseText); //shellScripts.php&f=pageRank
      taskmanString = this.responseText;
      taskmanString = this.responseText;
      if(taskmanString.length === 1){
        alert("Please start at least 2 Taskmanagers and reload this page");
      } else{
        var clusterString = document.getElementById("clusterInfoTM");
        clusterString.value = taskmanString.toString().replace(/(\r\n\t|\n|\r\t)/gm,"");

      var node = myDiagram2.findNodeForKey("1");
      var model = myDiagram2.model;
      var res = taskmanString.split(" ");
      res[0] = res[0].substr(1);
      var count = 2;

      // all model changes should happen in a transaction
      model.startTransaction("add taskmanagers");
     //debugger;
      var i;
      for (i = 0; i < res.length; i += 2) {
        var newnode = {
          key: count,
          type: "Task Manager",
          id: res[i],
          color: "#58FA82"
        };
        //var newlink = { from: selnode.data.key, to: newnode.key };
        model.addNodeData(newnode);
        model.setParentKeyForNodeData(newnode, "1");
        count++;
      }
      model.commitTransaction("add taskmanagers");

      updateLog();
    }
    }
  };
  xhttp.open("GET", "http://localhost:8200/Fault-tolerance-Demo/flink-0.9-SNAPSHOT/tools/php/taskmanager.php", true);

  xhttp.send();

  //alert('Page Rank algorithm is running');
}

function replicaSingleFailure() {
  var node = myDiagram2.findNodeForKey("2");
  var model = myDiagram2.model;

  // all model changes should happen in a transaction
  model.startTransaction("change color");

  // This is the safe way to change model data
  // GoJS will be notified that the data has changed
  // and can update the node in the Diagram
  // and record the change in the UndoManager
  model.setDataProperty(node.data, "color", "#F78181");

  model.commitTransaction("change color");

  // outputs "red" - the model has changed!
  console.log(node.data.color);
}

function replicaMultipleFailure() {
  var node = myDiagram2.findNodeForKey("2");
  var node2 = myDiagram2.findNodeForKey("3");

  // and can update the node in the Diagram
  // and record the change in the UndoManager
  model.setDataProperty(node.data, "color", "#F78181");
  model.setDataProperty(node2.data, "color", "#F78181");

  model.commitTransaction("change color");

  // outputs "red" - the model has changed!
  console.log(node.data.color);
}

function replicaCascadingFailure() {
  var node = myDiagram2.findNodeForKey("2");
  var node2 = myDiagram2.findNodeForKey("3");

  model.setDataProperty(node.data, "color", "#F78181");
  model.setDataProperty(node2.data, "color", "#F78181");

  model.commitTransaction("change color");

  // outputs "red" - the model has changed!
  console.log(node.data.color);
}

function changeForm(){
  
  if(document.getElementById("failureType").value == "FnoFailure"){
    document.getElementById("failedIteration").disabled = true;

    document.getElementById("failedIteration").value = "";
  } else if(document.getElementById("failureType").value == "FcascadingFailure"){
    document.getElementById("failedIteration").disabled = false;

    document.getElementById("failedIteration").value = "5;7";
  }else{
    document.getElementById("failedIteration").disabled = false;
    document.getElementById("failedIteration").value = "8";
  }

}

function checkFailure(){
  if(document.getElementById("failureType").value == "FcascadingFailure"){
    var failures = document.getElementById("failedIteration").value.split(";");
    var maxIterations = document.getElementById("nIterations").value;
    
    if(failures.length != 2){
      alert("Please define two iterations to fail separeted by a ';'");

      var firstFailure = Math.floor((maxIterations)/2);
      var secondFailure = firstFailure + Math.floor((maxIterations - firstFailure)/2);
      document.getElementById("failedIteration").value = firstFailure+";"+secondFailure;
    }else if(parseInt(failures[0],10) >= parseInt(failures[1],10) || parseInt(failures[0],10) > parseInt(maxIterations,10)){
      alert("Please set correct Failure values");

      var firstFailure = Math.floor((maxIterations)/2);
      var secondFailure = firstFailure + Math.floor((maxIterations - firstFailure)/2);
      document.getElementById("failedIteration").value = firstFailure+";"+secondFailure;

    }

  }else{
    if(document.getElementById("failedIteration").value > document.getElementById("nIterations").value){
      alert("Please set correct Failure values");
      var maxIterations = document.getElementById("nIterations").value;
      var firstFailure = Math.floor((maxIterations)/2);
      document.getElementById("failedIteration").value = firstFailure;
    }
  }

}
