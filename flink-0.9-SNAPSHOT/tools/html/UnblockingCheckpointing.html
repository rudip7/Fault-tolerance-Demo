            <script type="text/javascript">
                function openNav() {
                    document.getElementById("mySidenav").style.width = "300px";
                }

                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                }
                $body = $("body");

                $(document).ready(function() {

                    $('#draw_button').click(function() {
                        var planData = $("textarea#plantext").val();
                        $("#mainCanvas").empty();
                        var svgElement = "<div id=\"attach\"><svg id=\"svg-main\" width=\"100%\" height=303><g transform=\"translate(20, 20)\"/></svg></div>";
                        $("#mainCanvas").append(svgElement);
                        var asObject = eval('(' + planData + ')');
                        drawGraph(asObject, "#svg-main");
                    });

                });

                testCluster();



                activateZoomButtons();


                function testCluster() {

                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            jobmanString = this.responseText;

                            if (jobmanString.length === 1) {
                                startCluster();
                            }
                        }
                    };
                    xhttp.open("GET", "http://localhost:8200/Fault-tolerance-Demo/flink-0.9-SNAPSHOT/tools/php/jobmanager.php", true);

                    xhttp.send();

                }

                function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                }

                async function reloadPage() {
                    await sleep(5000);
                    location.reload();
                }

                function startCluster() {
                    alert("Starting a new Flink cluster, please wait...");
                    $body.addClass("loading");
                    var xhttp = new XMLHttpRequest();

                    xhttp.open("GET", "http://localhost:8200/Fault-tolerance-Demo/flink-0.9-SNAPSHOT/tools/php/startCluster.php", true);

                    xhttp.send();
                    reloadPage();
                }
            </script>
